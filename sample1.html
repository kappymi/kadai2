<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);
        // 平行光源2
        var directionalLight3 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(100, -100, -100);
        // シーンに追加
        scene.add(directionalLight3);

        // helper
       const gridHelper = new THREE.GridHelper(200,50); // size, step
       scene.add(gridHelper);

       const axisHelper = new THREE.AxisHelper(200,50);
       scene.add(axisHelper);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/monbo.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        // モンスターボールを作成
        var geometry = new THREE.SphereGeometry(50, 30, 30);
        var monbo = new THREE.Mesh(geometry, mat);
        monbo.position.x = -50;
        monbo.position.y = 120;
        monbo.position.z = -100;
        scene.add(monbo);
        
        // バトル画面をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/haikei.jpeg");
        const material = new THREE.SpriteMaterial({ map: texture,});

        const sprite = new THREE.Sprite(material);
        sprite.position.x = 0;
        sprite.position.y = 0;
        sprite.position.z = -500;
        sprite.scale.set(1000,700,-100);
        scene.add(sprite);
        
        var texture1 = textureLoader.load("img/red.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = -100;
        sprite1.position.y = -50;
        sprite1.position.z = 100;
        sprite1.scale.set(500,500,500);
        scene.add(sprite1);
        
       var texture2 = textureLoader.load("img/pikatyuu.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = 250;
        sprite2.position.y = 50;
        sprite2.position.z = -100;
        sprite2.scale.set(100,100,100);
        scene.add(sprite2);
        
        var textureLoader = new THREE.TextureLoader();  
        var texture3 = textureLoader.load("img/asiba.png");
        var material3 = new THREE.MeshPhongMaterial();
        material3.map = texture3;
        
        var bump = textureLoader.load("img/asiba.png");
        material3.bumpMap = bump;
        material3.bumpscale = 0.5;
        
      var planeGeometry = new THREE.PlaneGeometry(100,100);
       var plane = new THREE.Mesh(planeGeometry, material3);
        plane.rotation.set(-Math.PI/2,0,0);
        plane.position.set(250,0,-100);
        scene.add(plane);
       

        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
