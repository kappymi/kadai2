<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);
        // 平行光源2
        var directionalLight3 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(100, -100, -100);
        // シーンに追加
        scene.add(directionalLight3);


        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/monbo.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        // モンスターボールを作成
        var geometry = new THREE.SphereGeometry(50, 30, 30);
        var monbo = new THREE.Mesh(geometry, mat);
        monbo.position.x = 50;
        monbo.position.y = 120;
        monbo.position.z = 100;
        scene.add(monbo);
        
        // バトル画面をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/haikei.jpeg");
        const material = new THREE.SpriteMaterial({ map: texture,});

        const sprite = new THREE.Sprite(material);
        sprite.position.x = 0;
        sprite.position.y = 0;
        sprite.position.z = -100;
        sprite.scale.set(1000,700,-100);
        scene.add(sprite);
        
        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
